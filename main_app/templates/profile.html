{% extends 'base.html' %}
{% block title %}
    National Parks
{% endblock %}

{% block body %}
    <h1>{{username}}'s collection:</h1>
    {% for parks in parks %} 
    <div class = "np">
        <a href = "/parks/{{ park.id }}">
            <h3>National Park: {{parks.name}}</h3>
        </a>
    </div>
    {% endfor %}
{% endblock %}
